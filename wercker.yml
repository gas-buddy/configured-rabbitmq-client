box: node

services:
  - rabbitmq

build:
  steps:
    - npm-install

    - script:
      name: lint
      code: npm run lint

    - script:
      name: environment vars
      code: |
        export RABBIT_HOST=$RABBITMQ_PORT_5672_TCP_ADDR
        export RABBIT_PORT=$RABBITMQ_PORT_5672_TCP_PORT

    - script:
      name: "Wait for RabbitMQ connection"
      code: |
        while ! nc -q 1 $RABBITMQ_PORT_5672_TCP_ADDR $RABBITMQ_PORT_5672_TCP_PORT </dev/null; do sleep 3; done

    - npm-test

    - script:
      name: build
      code: npm run build

deploy:
  steps:
    - script:
      name: npm publish
      code: |
        npm config set unsafe-perm true
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        npm publish . --tag latest
